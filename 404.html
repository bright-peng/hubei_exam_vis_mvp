  <title>湖北省考报名数据可视化</title>
  <script>
    // GitHub Pages SPA 404 重定向
    // 将路径保存到 sessionStorage，重定向到首页，由前端路由接管
    sessionStorage.redirect = location.href;
    location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/');
  </script>
